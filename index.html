<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="headline">The code review</h1>
    </header>
    <section class="intro-section">
        <h2 class="sub-heading">Signup for our newsletter</h2>
        <p class="description">Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <section class="form-section">
        <form action="index.html" type="POST" class="form">
            <!-- Contact Information Section -->
            <fieldset class="contact-information">
                <legend class="field-title">Contact Information</legend>
                <!-- Full Name -->
                <div class="input-wrapper">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Required" required>
                </div>
                <!-- Email Address -->
                <div class="input-wrapper">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Required" required>
                </div>
                <!-- Phone Number -->
                <div class="input-wrapper">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (123)-456-7890">
                </div>
                <!-- Street Address -->
                <div class="input-wrapper">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street">
                </div>
                <!-- City -->
                <div class="input-wrapper">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <!-- State -->
                <div class="input-wrapper">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new-hampshire">New Hampshire</option>
                        <option value="new-jersey">New Jersey</option>
                        <option value="new-mexico">New Mexico</option>
                        <option value="new-york">New York</option>
                        <option value="north-carolina">North Carolina</option>
                        <option value="north-dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode-island">Rhode Island</option>
                        <option value="south-carolina">South Carolina</option>
                        <option value="south-dakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west-virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select>
                </div>
                <!-- Zip Code -->
                <div class="input-wrapper">
                    <label for="zip">Zip Code</label>
                    <input type="number" id="zip" name="zip" placeholder="1234">
                </div>
            </fieldset>
            <!-- Newsletter Section -->
            <fieldset class="newsletter">
                <legend class="field-title">Newsletter</legend>
                <!-- Newsletter Type -->
                <p id="newsletter-type">Select the newsletter you would like to recive</p>
                <div class="option"><input type="checkbox" name="news" value="html-news" id="html-news"> <label for="html-news">HTML News</label></div>
                <div class="option"><input type="checkbox" name="news" value="css-news" id="css-news"> <label for="css-news">CSS News</label></div>
                <div class="option"><input type="checkbox" name="news" value="javascript-news" id="javascript-news">  <label for="javascript-news">JavaScript News</label></div>
                <!-- Newsletter Format --> 
                <label for="" id="newsletter-format">Newsletter format</label>
                <div class="option"><input type="radio" name="format" id="html" value="html"> <label for="html">HTML</label></div>
                <div class="option"><input type="radio" name="format" id="text" value="plain-text"> <label for="text">Plain text</label></div>
                <!-- Other Topics -->
                <p id="topic">Other topic you'd like to hear about</p>
                <textarea name="other-topics" cols="30" rows="10"></textarea>
            </fieldset>
            <!-- Sign Up -->
            <input type="submit" value="Sign Up">
        </form>
    </section>
    <footer>
        <p class="copyright">Copyright The Code Review</p>
    </footer>
</body>
</html>
